<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gamja+Flower" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="./todo.js" async></script>
  <title>To Do List</title>
</head>
<body>
    <!--투두 리스트 제목-->
    <div class="mainTitle">To Do List</div>
    
    <!--투두리스트를 추가폼-->
    <div class="addToDo">
      <input type="text" class="addToDoInfo">
      <button type="button" id="addToDoBtn">추가</button>
    </div>

    <!--투두리스트 테이블-->
    <table class="toDoTable">
      <colgroup>
        <col width="10%">
        <col width="90%">
      </colgroup>
      <thead>
        <tr><th>check</th><th>ToDoList</th></tr>
      </thead>
      <tbody id="tableBody">
        <tr><td><input type="checkbox" class="checkBtn"></td><td>청소하기</td></tr>
        <tr><td><input type="checkbox" class="checkBtn"></td><td>숙제하기</td></tr>
      </tbody>
    </table>

    <!--리스트삭제버튼 모음-->
    <div class="removeBtnArea">
      <button class="remove1">선택 삭제</button>
      <button class="remove2">전체 삭제</button>
    </div>
</body>
</html>
